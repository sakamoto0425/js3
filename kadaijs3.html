<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>リアルタイムフィルター</title>
        <link rel="stylesheet" href="main3.css">
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    </head>
    <body>
        <h2>リアルタイムフィルター</h2>
        <p>入力した文字を含まない要素は非表示となります</p>
        <input type="text" class="input_text" >
        <div class="contains_body">
            <div class="filter_img">
                <div class="contain_img">
                    <img src="https://www.photock.jp/photo/middle/photo0000-4559.jpg" alt="asakusa">
                </div>
                <p class="keywords">キーワード</p>
                <div class="keyword_list">
                    <p>浅草</p>
                    <p>あさくさ</p>
                    <p>雷門</p>
                    <p>asakusa</p>
                </div>
            </div>
            <div class="filter_img">
                <div class="contain_img">
                    <img src="https://www.photock.jp/photo/middle/photo0000-2588.jpg" alt="rainbowbridge">
                </div>
                <p class="keywords">キーワード</p>
                <div class="keyword_list">
                    <p>レインボーブリッジ</p>
                    <p>れいんぼーぶりっじ</p>
                    <p>橋</p>
                    <p>reinbo</p>
                </div>
            </div>
            <div class="filter_img">
                <div class="contain_img">
                    <img src="https://www.photock.jp/photo/middle/photo0000-6200.jpg" alt="inogashira-park">
                </div>
                <p class="keywords">キーワード</p>
                <div class="keyword_list">
                    <p>井の頭公園</p>
                    <p>いのがしらこうえん</p>
                    <p>公園</p>
                    <p>inogashira</p>
                </div>
            </div>
            <div class="filter_img">
                <div class="contain_img">
                    <img src="https://www.photock.jp/photo/middle/photo0000-1093.jpg" alt="tokyo-station">
                </div>
                <p class="keywords">キーワード</p>
                <div class="keyword_list">
                    <p>東京駅</p>
                    <p>とうきょうえき</p>
                    <p>toukyoueki</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main3.js" charset="UTF-8"></script>
    </body>
</html>
